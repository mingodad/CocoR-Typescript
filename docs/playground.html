<!DOCTYPE html>
<html lang="en">
<head>
<title>CocoR Playground</title>
<!-- Based on https://yhirose.github.io/cpp-peglib/ -->
<link rel="stylesheet" href="playground.css" media="all">
</head>
<body>
<div id="main">
  <div class="editor-container">
    <ul class="editor-header">
      <li><span><span id="grammar-validation" class="validation"></span></span></li>
      <li><span>Grammar Source Code</span></li>
      <li class="editor-options">
        <ul class="editor-header-options">
          <li class="option"><label>Verbose <input id="error-verbose" type="checkbox"></label></li>
          <li class="option"><label>| Examples </label>
            <select id="opt-samples" onchange="loadCocoR_sample(this)">
              <option>choose</option>
              <option>Json</option>
              <option>Lua</option>
              <option>Virgil</option>
              <option>Squirrel-SQL</option>
              <option>CSharp</option>
              <option>Naked</option>
            </select>
          </li>
        </ul>
      </li>
    </ul>
    <pre id="grammar-editor" class="editor-area">{{syntax}}</pre>
    <div id="grammar-info" class="editor-info"></div>
  </div>
  <div class="editor-container">
    <ul class="editor-header">
      <li><span><span id="input-validation" class="validation"></span></span></li>
      <li><span>Input Text</span></li>
      <li class="editor-options">
        <ul class="editor-header-options">
          <ul class="editor-header-options">
            <li class="option"><label><input id="auto-refresh" type="checkbox"> Auto Refresh</label></li>
            <li class="option"><button id="parse" class="parse">Parse</button></li>
          </ul>
        </ul>
      </li>
    </ul>
    <pre id="input-editor" class="editor-area">{{source}}</pre>
    <div class="editor-sub-header"><input id="show-gen" class="show-toggle" type="checkbox">Generated Parser</div>
    <pre id="code-gen" class="editor-area"></pre>
    <div class="editor-sub-header"><input id="show-trace" class="show-toggle" type="checkbox">Trace</div>
    <div id="code-trace" class="editor-area"></div>

    <div id="input-info" class="editor-info"></div>
  </div>
</div>
<div id="overlay"></div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.2/ace.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="CocoR.js"></script>
<script src="playground.js"></script>
</body>
</html>
